<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <script>
            setTimeout (wakeUpUser, 20000) ;
            function wakeUpUser ()
            {alert ( "You dont have all day to fill this form!")}
            </script>
        <style type="text/css">
            body{background-color: rgb(250, 246, 246);}
        </style>
    </head>
    <body>
        <h1>Akinwale Student Help Organization </h1>
        <br />
                    <input type="search" value="" />
                          <p>Kindly apply for the scholarship by filling the form below</p>
      <h3>Let's Get to Know you</h3>
        <form action="http://example.com" method="get">
            <fieldset>
                <legend>Your Details</legend>
                <label>Name:
                    <input type="text" name="name" size="30" maxlength="100" minlength="8">
                </label>
                <br />
                <label>Email:
                    <input type="email" name="email" size="30" maxlength="100" minlength="10"> 
                     </label>
         </fieldset>
         <br />
         <h3>Tell us more...</h3>
        <fieldset>
            <legend>Your review</legend>
            <p>
                <label for="hear-about">How did you hear about us</label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="Friend">Friend</option>
                    <option value="Advertisement">Advertisement</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <p>Are you a University Student?
                <br />
                <label>
                    <input type="radio" name="rating" value="yes"/>
                       Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no" />
                    No
                </label>
                </p>
                <p>
                    <label for="comments">
                        Comments:
                    </label>
                    <br/>
                    <textarea rows="2" cols="10" id="comments"></textarea>
                                   </p>
                    <label>
                        <input type="checkbox" name="subscribe" checked="checked" />
                        Sign me up for the email updates
                    </label>
                    <br />
                    <input type="submit" value="Submit Review" />

        </fieldset>
        </form>
    </body>
</html>
